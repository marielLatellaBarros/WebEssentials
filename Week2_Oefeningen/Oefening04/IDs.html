<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS: IDs</title>
    <style>
        body{
            background-color: lightgray;
        }

        p {
            color: black;
            font-size: 12pt;
        }
        #p1{
            font-family: Arial;
        }
        #p2{
            font-family: Times;
            font-size: 1.16em;
        }
        #p3{
            font-family: Courier;
            font-size: 1.33em;
        }

    </style>
</head>
<body>

<p id="p1">Deze paragraaf is Arial, 12 points en navy.</p>
<p id="p2">Deze paragraaf is Times, 14 points en navy.</p>
<p id="p3">Deze paragraaf is Courier, 16 points en navy.</p>
</body>
</html>
