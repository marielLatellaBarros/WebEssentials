<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS: IDs</title>
    <style>
        body{
            background-color: lightgray;
        }
        #p1{
            font-family: Arial;
            font-size:12pt;
            color: navy;
        }
        #p2{
            font-family: Times;
            font-size:14pt;
            color: navy;
        }
        #p3{
            font-family: Courier;
            font-size:16pt;
            color: navy;
        }

    </style>
</head>
<body>

<p id="p1">Deze paragraaf is Arial, 12 points en navy.</p>
<p id="p2">Deze paragraaf is Times, 14 points en navy.</p>
<p id="p3">Deze paragraaf is Courier, 16 points en navy.</p>
</body>
</html>
