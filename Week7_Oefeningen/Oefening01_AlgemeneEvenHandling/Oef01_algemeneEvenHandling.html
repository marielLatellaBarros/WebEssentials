<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oef01: Algemene Even Handling</title>
</head>
<body>
    <div>
        <select name="letterType" id="letterType">
            <option value="Arial">Arial</option>
            <option value="Times">Times</option>
            <option value="Courier">Courier</option>
            <option value="Georgia">Georgia</option>
            <option value="Sans-Serif">Sans-Serif</option>
            <option value="Serif">Serif</option>
            <option value="Verdana">Verdana</option>
        </select>
        <select name="letterSize" id="letterSize">
            <option value="8pt">8pt</option>
            <option value="10pt">10pt</option>
            <option value="12pt">12pt</option>
            <option value="16pt">16pt</option>
            <option value="20pt">20pt</option>
            <option value="24pt">24pt</option>
            <option value="28pt">28pt</option>
        </select>
    </div>

    <output id="output">Voorbeeld tekst om het lettertype te illustreren</output>

<script>
    "use strict";

    (function() {

        document.getElementById("letterType").addEventListener("click", changeLetterType);

        function changeLetterType() {
            var letterType = document.getElementById("letterType").value;
            document.getElementById("output").style.fontFamily = letterType;
        }

        document.getElementById("letterSize").addEventListener("click", changeLetterSize);
        function changeLetterSize() {
            var letterSize = document.getElementById("letterSize").value;
            document.getElementById("output").style.fontSize = letterSize;
        }
    })();

</script>

</body>
</html>
