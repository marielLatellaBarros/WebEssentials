<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oef03: Berekenen met JavaScript</title>
</head>
<body>
<form id="firstOperation">
    <div class="form-row">
        <input type="text" name="num1" id="num1"/>
        <input type="text" name="num2" id="num2"/>
        <input type="button" value="Bereken" id="berekenButton">
    </div>
    <div class="form-row">
        <input type="text" name="resultaatLabel" id="resultaatLabel" size="50px"/>
    </div>
</form>

<script>
    "use strict";
    document.getElementById("berekenButton").addEventListener("click", doeBerekening);
    function doeBerekening() {
        var nummer1;
        var nummer2;
        var resultaat;
        nummer1 = document.getElementById("num1").value;
        nummer2 = document.getElementById("num2").value;
        resultaat = nummer1 * nummer2;

        if (isNaN(resultaat)) {
            document.getElementById("resultaatLabel").value = "Het waarde moet een nummer zijn!"
        } else

            document.getElementById("resultaatLabel").value = "Het product van " + nummer1 + " en " + nummer2 + " is " + resultaat;
    }
</script>
</body>
</html>
