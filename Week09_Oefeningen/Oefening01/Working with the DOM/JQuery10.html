<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samples: Manipulating DOM</title>
    <script src="../../scripts/jquery.js"></script>

    <script> //when the document is loaded, append a new element to the DOM.
    
        $(document).ready(function() {
            var message = ('<span>1-555-jquery</span>');
            $('.usa').append(message);
            $('button').remove();
        });
    </script>

    <style>
        body {
            color: black;
        }
    </style>
</head>

<body>
<<div id="tours">
    <h1>Guided Tours</h1>
    <ul>
        <li class="usa tour">
            <h2>New York, New York</h2>
            <span class="details">$1,899 for 7 nights</span>
            <button class="book">Book Now</button>
        </li>
        <li class="europe tour">
            <h2>Paris, France</h2>
            <span class="details">$2,299 for 7 nights</span>
            <button class="book">Book Now</button>
        </li>
        <li class="asia tour">
            <h2>Tokyo, Japan</h2>
            <span class="details">$3,799 for 7 nights</span>
            <button class="book">Book Now</button>
        </li>
    </ul>
</div>

</body>
</html>
