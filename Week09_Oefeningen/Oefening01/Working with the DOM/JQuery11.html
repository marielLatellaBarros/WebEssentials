<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samples: Act on interaction</title>
    <script src="../../scripts/jquery.js"></script>

    <script> //when the document is loaded, make it do something with a function
    // .on(event, event handler);
    
        $(document).ready(function() {
            $('button').on('click',function() {
                var message = $('<span>Call 1-555-jquery-air to book this tour</span>');
                $('.usa').append(message);
                $('button').remove();
            })});
    </script>

    <style>
        body {
            color: black;
        }
    </style>
</head>

<body>
<div id="tours">
    <h1>Guided Tours</h1>
    <ul>
        <li class="usa tour">
            <h2>New York, New York</h2>
            <span class="details">$1,899 for 7 nights</span>

            <span>Call 1-555-jquery-air to book this tour</span></li>
    </ul>
</div>

</body>
</html>
