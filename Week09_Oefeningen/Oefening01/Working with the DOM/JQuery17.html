<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samples: Fetching data from DOM: Result Fiter</title>
    <script src="../../scripts/jquery.js"></script>

    <script> //when the document is loaded, make it do something with a function - Filtering HTML
    // Write an event handler for button #on-sale"
    //highlight tours with these traits/ properties
    //fetch the element, then use event delegation to listen for click events for the "on-sale" class then
    // find all vacations that are on sale, then add a class to these vacations so they highlight


    $(document).ready(function() {
        $('#filters').on('click', '.on-sale', function() {
            $('.highlight').removeClass('highlight');
            $('.tour').filter('.on-sale').addClass('highlight');
        });

        $('#filters').on('click', '.featured', function() {
            $('.highlight').removeClass('highlight');
            $('.tour').filter('.featured').addClass('highlight');
        });
    });
    </script>

    <style>
        body {
            color: black;
        }
        .highlight {
            background: grey;
        }
    </style>
</head>

<body>
<div id="all-tours">
    <h1>Guided Tours</h1>
    <ul>
        <li class="usa tour on-sale" data-discount="299">
            <h2>New York, New York</h2>
            <span class="details">$1,899 for 7 nights</span>
            <button class="book">Book Now</button>
        </li>
        <li class="europe tour on-sale" data-discount="176">
            <h2>Paris, France</h2>
            <span class="details">$2,299 for 7 nights</span>
            <button class="book">Book Now</button>
        </li>
        <li class="asia tour featured" data-discount="349">
            <h2>Tokyo, Japan</h2>
            <span class="details">$3,799 for 7 nights</span>
            <button class="book">Book Now</button>
        </li>
    </ul>
    <ul id="filters">
        <li><button class="on-sale">On Sale</button></li>
        <li><button class="featured">Featured</button></li>
    </ul>
</div>

</body>
</html>
