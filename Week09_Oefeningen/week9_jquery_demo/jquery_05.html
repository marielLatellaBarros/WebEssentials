<!DOCTYPE html>
<html>
    <head>
        <title>JQuery voorbeeld 5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script  src="scripts/jquery-3.2.1.min.js"></script>
        <script  >
            $(document).ready(function(){
               $('#btnRood').click(function(){
	               $('li').css("color", "red");
				}); 
            });
        </script>
    </head>

    <body>
    <h1>Change font color</h1>
    <p>When the document is ready, call generic function.<br>
    When there is a "click" on ID "#btnRood" then change the css style of all 'li' elements to "red". </p>
	<ul>
		<li>eerste element</li>
		<li>tweede element</li>
		<li>derde element</li>
	</ul>		
	<input type="button" id="btnRood" value="rood" />
    </body>
</html>
