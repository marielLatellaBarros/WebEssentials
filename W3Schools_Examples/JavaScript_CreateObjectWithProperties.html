<!DOCTYPE html>
<html>
<body>

<p>JavaScript objects are written with curly braces.<br>

    Object properties are written as name:value pairs, separated by commas.</p>

<p id="demo"></p>

<script>
    var person = {
        firstName : "John",
        lastName  : "Doe",
        age       : 50,
        eyeColor  : "blue"
    };

    document.getElementById("demo").innerHTML =
        person.firstName + " is " + person.age + " years old " + " and he has " + person.eyeColor + " eyes.";
</script>

</body>
</html>
