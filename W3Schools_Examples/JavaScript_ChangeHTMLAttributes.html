<!DOCTYPE html>
<html>
<body>

<h1>What Can JavaScript Do?</h1>

<p>JavaScript can change HTML attributes.</p>

<p>In this case JavaScript changes the src (source) attribute of an image.</p>

<button id="on">Turn on</button>

<img id="myImage" src="images/core_i3_logo.gif" style="width:100px">

<button id="off">Turn off</button>

<script>
    "use strict";
    document.getElementById("on").addEventListener("click", TurnOn);
    function TurnOn() {
        document.getElementById("myImage").src="images/core_i3.jpg";
    }

    document.getElementById("off").addEventListener("click", TurnOff);
    function TurnOff() {
        document.getElementById("myImage").src="images/core_i3_logo.gif";
    }

</script>

</body>
</html>
