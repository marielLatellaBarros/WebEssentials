<!DOCTYPE html>
<html>
<body>

<h1>What Can JavaScript Do?</h1>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<button id="clickMe" type="button">Click Me!</button>

<script>
    "use strict";

    document.getElementById("clickMe").addEventListener("click", ChangeFontSize);
    function ChangeFontSize() {
        document.getElementById("demo").style.fontSize="70px";
    }
</script>

</body>
</html>
